<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer type="module" ></script>
    <title>Kalunga 2</title>
</head>
<body>
    <header>
        <img src="./img/logo-kalunga-branco.svg" alt="">
        <div class="endereco">
            <img src="./img/Location.png" alt="">
            <p>Selecione o <span>Endereço de entrega</span></p>
        </div>
        <div class="pesquisa">
            <div class="barra-pesquisa">
                <input type="search" placeholder="Digite aqui o que você procura">
            </div>
            <div class="button-pesquisa">
                <img src="./img/lupa.png" alt="">
            </div>
        </div>
        <p class="loja">Nossas Lojas Atendimento</p>
        <div class="usuario">
            <img src="./img/User.png" alt="">
            <div class="usuario-login">
                <p>Olá, Usuário</p>
                <div class="login">
                    <h4>LOGIN / CADASTRO</h4>
                    <img src="./img/Vector (2).png" alt="">
                </div>
            </div>
        </div>
        <p class="cartuchos">Busca de <span>CARTUCHOS</span></p>
        <div class="pedidos">
            <img src="./img/lista.png" alt="">
            <p><span>PEDIDOS</span> e Trocas</p>
        </div>
        <div class="carrinho">
            <img src="./img/Shopping Cart.png" alt="">
            <span>CARRINHO</span>
        </div>
    </header>
    <main>
        <div id="container-principal" class="container"></div>
    </main>
</body>
</html>
